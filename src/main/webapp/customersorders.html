<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订单查询</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-switch.min.css">
    <script src="jquery/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-switch.min.js"></script>

<body>
<div class="container">

    <div class="row" style="height: 50px">
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
            <span style="color: yellow"><b><i><h3></h3></i></b></span>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">


        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">

        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">

        </div>
    </div>
    <div class="row" style="height: 520px;">
        <div style="margin-top: 100px">

            <div><span style="color: red"><b>客户订单</b></span>/<a href="javascript:history.go(-1)">返回上一步</a></div>
            <table  class="table table-bordered" style="height:320px;color: #3c3c3c;margin-bottom: 0px">
                <thead>
                <tr>
                    <th>订单内容</th>
                    <th>商户订单号</th>
                    <th>支付宝交易号</th>
                    <th>充值金额</th>
                    <th>充值时间</th>
                    <th>交易状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody id="thebody">

                </tbody>
            </table>
            <div style="margin:auto;text-align: center">
                <ul class="pagination" id="page">

                </ul>
            </div>

        </div>

    </div>

</div>

<script>
    var entId = window.location.search.split("=")[1];
    var pageNo;//当前页数
    var totalpage;//总页数
    var endpage;//显示的尾页
    function page(page){
        pageNo=page;
        $.ajax({
            url:"selectCustomeraOrderById",
            data:JSON.stringify({
                "pageNo":pageNo,
                "entId":entId
            }),
            contentType:"application/json;charset=utf-8",
            type:"post",
            dataType:"json",
            success:function(data) {
                pageNo=data.pageNum;
                totalpage=data.pages;
                var str;
                if (pageNo<=1){
                    str="<li><a style=\"cursor:pointer\" >&laquo;</a></li>"
                } else{
                    str="<li><a style=\"cursor:pointer\" onclick='pageall("+(pageNo-1)+")'>&laquo;</a></li>"
                }
                if (pageNo+3<totalpage){
                    endpage=pageNo+3;
                } else{
                    endpage=totalpage;
                }
                for (var i=pageNo;i<=endpage;i=i+1) {
                    str+= "<li><a style=\"cursor:pointer\" onclick='pageall("+i+")'>"+i+"</a></li>"
                }
                if (pageNo>=totalpage){
                    str+="<li><a style=\"cursor:pointer\" >&raquo;</a></li>"
                } else{
                    str+="<li><a style=\"cursor:pointer\" onclick='pageall("+(pageNo+1)+")'>&raquo;</a></li>"
                }
                $("#page").empty();
                $("#page").append(str);
                var list = data.list;
                //清空原先的
                $("#thebody").empty();
                var time;
                var zfbNumber;
                var state;
                $(list).each(function(i,n) {

                    if (n.rechargeTime==null){
                        time="";
                    }else{
                        time=n.rechargeTime;
                    }

                    if (n.zfbTradeNumber==null){
                        zfbNumber="";
                    }else{
                        zfbNumber=n.zfbTradeNumber;
                    }
                    if (n.state==0){
                        state="交易失败";
                    }else{
                        state="交易成功";;
                    }

                    $("#thebody").append(
                        "<tr>" +
                        "<td>"+n.subject+"</td>"+
                        "<td>"+n.orderNumber+"</td>"+
                        "<td>"+zfbNumber+"</td>"+
                        "<td>"+n.rechargeAmount+"</td>"+
                        "<td>"+time+"</td>"+
                        "<td>"+state+"</td>"+
                        "<td><button type='button' onclick='deleteOrder("+n.rechargeId+")' class='btn btn-info'>删除</button></td>"+
                        "</tr>"
                    )


                })
            },
            error:function (data) {
                console.log("请求有误！！！")
            }

        })
    }
    page(1);//页面加载时自动加载第一页
    function pageall(nowpage) {
        page(nowpage);
    }

    /**
     * 删除订单
     */
    function deleteOrder(rechargeId) {
        //alert(rechargeId)
        $.ajax({
            url: "deleteCustomersOrderById?rechargeId=" + rechargeId,
            type: "get",
            dataType: "json",
            success: function (data) {
            window.location.reload();
            },
            error: function (data) {

            },
        })
    }







</script>
</body>
</html>
